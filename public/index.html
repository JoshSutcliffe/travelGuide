<!-- create home page and templates -->
<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-controller="TravelAppController">
	<!-- HOME PAGE AND SEARCH BAR -->
	<div class="home-page">
		<h1>Why hello</h1>

		<form>
			<input type="text" class="controls" id="origin-input">
			<input type="text" class="controls" id="destination-input">
			<button ng-click="userSearch()">Submit</button>
		</form>
	</div>

	<!-- EVERYTHING FOR SHOWING SEARCH INFO -->
	<!-- build templates here for api info -->
	<!-- use ng-cloak to hide data-->
	<div class="container">
		<!-- STYLE MAP PARENT FOR SIZES OF THE MAP -->
		<div class=map-parent>
			<div id="map"></div>
		</div>
	</div>

    <script type="text/javascript" src="javascript/which-country.json"></script>
	<script type="text/javascript" src="javascript/config.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&types=(cities)&key=" + placesKey></script>  
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script type="text/javascript" src="javascript/controllers/main.js"></script>
</body>
</html>
